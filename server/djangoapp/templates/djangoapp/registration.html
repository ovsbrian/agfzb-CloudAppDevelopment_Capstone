<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <scrip rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css%22%3E">
</head>
    <body class="container">
        <div class="container-fluid mt-5">
            <h1 class="font-weight-bold">Sign Up</h1>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="font-weight-bold">User Name:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder='Enter User Name:' required>
                </div>
                <div class="form-group">
                    <label for="first_name" class="font-weight-bold">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name"  placeholder='Enter First Name:' required>
                </div>
                <div class="form-group">
                    <label for="last_name" class="font-weight-bold">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name"  placeholder='Enter Last Name:' required>
                </div>
                <div class="form-group">
                    <label for="password" class="font-weight-bold">Password:</label>
                    <input type="password" class="form-control" id="password" name="password"  placeholder='Enter Password:' minlength="8" required>
                </div>
                <!-- Add more fields for registration as needed -->
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
            <p class="mt-3">Already have an account? <a href="{% url 'djangoapp:index' %}">Login here</a></p>
        </div>
    </body>
</html>
